language: python
python: '3.5'
sudo: false
#required
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
    #- TOXENV=docs

    - TOXENV=2.7-cover,coveralls
    - TOXENV=2.7-nocov
    - TOXENV=3.3-cover,coveralls
    - TOXENV=3.3-nocov
    - TOXENV=3.4-cover,coveralls
    - TOXENV=3.4-nocov
    - TOXENV=3.5-cover,coveralls
    - TOXENV=3.5-nocov
    - TOXENV=pypy-cover,coveralls
    - TOXENV=pypy-nocov
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  # - sudo apt-get -qq update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # Replace dep1 dep2 ... with your dependencies
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION guiqwt 
  - source activate test-environment
  - python setup.py install
    # Builds Complete

  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
before_cache:
  - rm -rf $HOME/.cache/pip/log
cache:
  directories:
    - $HOME/.cache/pip
notifications:
  email:
    on_success: never
    on_failure: always
