language: python
python: '3.5'
sudo: false
#required
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
    #- TOXENV=docs

    - TOXENV=2.7-cover,coveralls
    - TOXENV=py27
    - TOXENV=3.3-cover,coveralls
    - TOXENV=py33
    - TOXENV=3.4-cover,coveralls
    - TOXENV=py34
    - TOXENV=3.5-cover,coveralls
    - TOXENV=py35
    - TOXENV=pypy-cover,coveralls
    - TOXENV=pypy
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  # - sudo apt-get -qq update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - export PY=$TRAVIS_PYTHON_VERSION 
  - export PYN=py${PY:0:1}${PY:2:1}
  - export YML=./conda/conda-${PYN}.yml 
  - echo $YML $PY $PYN
  - echo "$YML" "$PY" "$PYN"
  # Replace dep1 dep2 ... with your dependencies
  - conda env create  -f $YML 
  - source activate $PYN 
  - pip install -r requirements.txt
  - python setup.py install
    # Builds Complete

  #- pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - pytest -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
before_cache:
  - rm -rf $HOME/.cache/pip/log
cache:
  directories:
    - $HOME/.cache/pip
notifications:
  email:
    on_success: never
    on_failure: always
